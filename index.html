  stroke: #000;
  stroke-width: .25px;

<script>

var width = 700,
    height = 700,
    outerRadius = Math.min(width, height) / 2 - 125,
    innerRadius = outerRadius - 20;

var formatPercent = d3.format(".1%");

var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

var layout = d3.layout.chord()
    .padding(.04)
    .sortSubgroups(d3.descending)
    .sortChords(d3.ascending);

var path = d3.svg.chord()
    .radius(innerRadius);

var svg = d3.select("#chord-container").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("id", "circle")
    .attr("transform", "translate(" + ((width / 2)-100) + "," + height / 2 + ")");

svg.append("circle")
    .attr("r", outerRadius);


      function drawGraphic(width) {
          bP.draw(data, svg);
      }

      var pymChild = new pym.Child({ renderCallback: renderCallback });

function renderCallback() {
    queue()
        .defer(d3.csv, "twitter.csv")
        .defer(d3.json, "matrix.json")
        .await(ready);
}

function ready(error, twitter, matrix) {
  if (error) throw error;

  // Compute the chord layout.
  layout.matrix(matrix);

  // Add a group per neighborhood.
  var group = svg.selectAll(".group")
      .data(layout.groups)
    .enter().append("g")
      .attr("class", "group")
      .on("mouseover", mouseover);

  // Add a mouseover title.
  group.append("title").text(function(d, i) {
    return twitter[i].name;
  });

  // Add the group arc.
  var groupPath = group.append("path")
      .attr("id", function(d, i) { return "group" + i; })
      .attr("d", arc)
      .style("fill", function(d, i) { return twitter[i].color; });

  // Add a text label.

  var groupText = group.append("text")
      .attr("x", 6)
      .attr("dy", 15);


group.append("text")
  .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
  .attr("dy", ".35em")
  .attr("transform", function(d) {
    return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
        + "translate(" + (innerRadius + 26) + ")"
        + (d.angle > Math.PI ? "rotate(180)" : "");
  })
  .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
  .text(function(d, i) { return twitter[i].name; });


  // Remove the labels that don't fit. :(
  // groupText.filter(function(d, i) { return groupPath[0][i].getTotalLength() / 2 - 16 < this.getComputedTextLength(); })
  //    .remove();

  // Add the chords.
  var chord = svg.selectAll(".chord")
      .data(layout.chords)
    .enter().append("path")
      .attr("class", "chord")
      .style("fill", function(d) { return twitter[d.source.index].color; })
      .attr("d", path);

  // Add an elaborate mouseover title for each chord.
  chord.append("title").text(function(d) {
    return twitter[d.source.index].name
        + " â†’ " + twitter[d.target.index].name;
  });

  function mouseover(d, i) {
    chord.classed("fade", function(p) {
      return p.source.index != i
          && p.target.index != i;
    });
  }
}

</script>
